<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
       body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #9274c4;
    position: relative; /* Required for positioning the pseudo-element */
}

body::before {
    content: "Hate Speech"; /* Text for the watermark */
    color: rgba(255, 255, 255, 0.2); /* Light color with transparency */
    font-size: 5em; /* Adjust font size as needed */
    font-weight: bold; /* Optionally set font weight */
    position: fixed; /* Position the watermark fixed relative to the viewport */
    top: 50%; /* Adjust vertical positioning */
    left: 50%; /* Adjust horizontal positioning */
    transform: translate(-50%, -50%); /* Center the watermark */
    pointer-events: none; /* Prevents the watermark from being interactive */
    z-index: -1; /* Place the watermark behind other content */
    width: 100vw; /* Cover the entire viewport width */
    height: 100vh; /* Cover the entire viewport height */
    text-align: center; /* Center the text horizontally */
    opacity: 0.3; /* Adjust opacity as needed */
}


        h2 {
            color: #343a40;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            animation: slide-up 0.5s ease;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #007bff;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    
    <br><br>
    <br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Hate Speech Detection</h2>
                    <form action="/predict" method="post">
                        <div class="form-group">
                            <textarea name="text" rows="4" placeholder="Enter text here..." required></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Predict">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
